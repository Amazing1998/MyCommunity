<!DOCTYPE html>

<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>MyCommunity</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-reboot.min.css">
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">社区</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">首页 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">话题</a>
                    </li>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown active" th:if="${session.user != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">消息中心</a>
                            <a class="dropdown-item" href="#">个人资料</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">退出登录</a>
                        </div>
                    </li>
                    <li class="nav-item active" th:if="${session.user == null}">
                        <a class="nav-link" href="/login">登录</a>
                    </li>
                </ul>
            </div>
        </nav>



        <div class="container-fluid">
            <h1>发布</h1>
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xl-9 col-12">
                    <h2><span class=""></span></h2>
                    <hr>
                    <form action="/publish" method="post">
                        <div class="form-group">
                            <label for="title">问题标题：</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="问题标题...">
                        </div>
                        <div class="form-group">
                            <label for="description">问题补充：</label>
                            <textarea name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="tag">添加标签：</label>
                            <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以、分隔">
                        </div>
                        <button type="submit" class="btn btn-success col-lg-3 col-xl-3 col-md-3 col-sm-3 col-3 float-lg-right">发布</button>
                    </form>
                </div>
                <div class="col-lg-3 col-xl-3 col-md-12 col-sm-12 col-12">
                    <h3>问题发起指南</h3>
                    ● 问题标题：请用精简的语言描述您发布的问题，不超过25字<br>
                    ● 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料<br>
                    ● 选择标签：选择一个或多个合适的标签，用逗号隔开，每个标签不超过十个字
                </div>
            </div>
        </div>

</body>
</html>
